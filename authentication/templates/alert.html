<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>
<body>
    <script>
        var msg='{{ message }}';
        var redirect_url='{{ redirect_url }}'
        alert(msg);
        window.location.href=redirect_url;
    </script>
</body>
</html>
